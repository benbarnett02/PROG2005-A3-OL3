<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" class="fade-in">
      <ion-icon name="people"></ion-icon>
      <ion-label>Clients</ion-label>
      <ion-badge *ngIf="clientCount > 0">{{clientCount}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="tab2" class="fade-in">
      <ion-icon name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="privacy" class="fade-in">
      <ion-icon name="shield-checkmark"></ion-icon>
      <ion-label>Privacy</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
